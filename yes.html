        .flower-bouquet {
            font-size: 70px;
            margin: 20px 0;
            display: block;
            animation: floating 3s infinite ease-in-out;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0deg); }

        /* Fallback for the GIF - Using a high-quality direct link */
        .image-container {
