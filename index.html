<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Theingi ðŸ’•</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            /* A softer, more romantic gradient */
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 15s infinite;
            opacity: 0.6;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Glassmorphism Card Style */
        .container {
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.8);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 10px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive; /* Fancy handwritten font */
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .question {
            font-size: 22px;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.5;
            font-weight: 700;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allows buttons to wrap if they get huge */
        }

        .btn {
            padding: 16px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
            font-family: 'Nunito', sans-serif;
            position: relative;
            z-index: 10;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 117, 140, 0.4);
            /* Subtle heartbeat animation to attract clicks */
            animation: heartbeat 2s infinite; 
        }

        /* Stops heartbeat on hover so it doesn't jitter */
        .btn-yes:hover {
            animation: none;
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(255, 117, 140, 0.6);
        }

        .btn-no {
            background: #f1f2f6;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-no:hover {
            background: #dfe4ea;
            transform: scale(0.95);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.1); }
            10% { transform: scale(1); }
            15% { transform: scale(1.1); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* Responsive tweaks */
        @media (max-width: 480px) {
            h1 { font-size: 26px; }
            .question { font-size: 18px; }
            .btn { padding: 12px 30px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="emoji" id="main-emoji">ðŸ’•</div>
        <h1 id="headline">Hey Theingi ðŸ’•</h1>
        <div class="question" id="question-text">I made something just for you.<br>Will you be my special friend this 14th February?</div>
        
        <div class="buttons">
            <a href="yes.html" class="btn btn-yes" id="yesBtn">Yes! ðŸ’–</a>
            <button class="btn btn-no" id="noBtn">No ðŸ˜¢</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('question-text');
        const mainEmoji = document.getElementById('main-emoji');

        // State variables
        let clickCount = 0;
        let currentScale = 1;

        // Messages for the "No" button sequence
        const messages = [
            "Are you sure? ðŸ¤¨",
            "Think again... ðŸ¥º",
            "Don't do this to me! ðŸ˜–",
            "Pwease? ðŸ‘‰ðŸ‘ˆ",
            "You're breaking my heart! ðŸ’”",
            "I'm gonna cry... ðŸ˜­",
            "Fine, I'll stop asking... ðŸ˜",
            "Just kidding, say YES! â¤ï¸"
        ];

        // The "Trap" Logic
        noBtn.addEventListener('click', () => {
            clickCount++;

            // 1. Make the Yes button bigger (Multiply scale)
            currentScale += 0.5; 
            yesBtn.style.transform = `scale(${currentScale})`;
            
            // Fix: Ensure the gap accommodates the growing button
            // (We keep the gap in flexbox, but the transform scale is visual)

            // 2. Change the question text
            // Uses the % operator to cycle through messages if she clicks too many times
            const messageIndex = (clickCount - 1) % messages.length;
            questionText.innerText = messages[messageIndex];

            // 3. Change emoji based on anger/sadness level
            if (clickCount === 1) mainEmoji.innerText = "ðŸ¤”";
            else if (clickCount === 2) mainEmoji.innerText = "ðŸ¥º";
            else if (clickCount === 3) mainEmoji.innerText = "ðŸ˜–";
            else if (clickCount >= 4) mainEmoji.innerText = "ðŸ˜­";

            // 4. Shrink the No button slightly or make it jump
            // For now, we just update the text inside the No button to be funny
            noBtn.innerText = "No ðŸ¥€";
            
            // Optional: If you want the No button to eventually disappear
            // if (clickCount >= 10) noBtn.style.display = "none";
        });

        // Floating Hearts Background Logic
        const heartsContainer = document.getElementById('hearts');
        const heartSymbols = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 10) + 's'; // Slower, dreamier fall
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 15000);
        }
        
        setInterval(createHeart, 500);
        
        // Initial hearts
        for(let i=0; i<15; i++) {
            setTimeout(createHeart, i * 200);
        }
    </script>
</body>
</html>
