<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Theingi ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Floating hearts */
        .hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .heart { position: absolute; font-size: 24px; animation: float 15s infinite; opacity: 0.6; }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.8);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 2;
        }

        .emoji { font-size: 80px; margin-bottom: 10px; }
        h1 { color: #d63384; font-family: 'Pacifico', cursive; font-size: 32px; margin-bottom: 20px; }
        .question { font-size: 22px; color: #555; margin-bottom: 30px; line-height: 1.5; font-weight: 700; }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Important for button growing */
        }

        .btn {
            padding: 16px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 117, 140, 0.4);
            animation: pulse 2s infinite;
        }
        
        .btn-yes:hover { transform: scale(1.05); }

        .btn-no {
            background: #f1f2f6;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-no:hover { background: #dfe4ea; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <div class="emoji" id="main-emoji">ðŸ’•</div>
        <h1 id="headline">Hey Theingi ðŸ’•</h1>
        <div class="question" id="question-text">Will you be my special friend this 14th February?</div>
        
        <div class="buttons">
            <a href="yes.html" class="btn btn-yes" id="yesBtn">Yes! ðŸ’–</a>
            <button class="btn btn-no" id="noBtn">No ðŸ˜¢</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('question-text');
        const mainEmoji = document.getElementById('main-emoji');

        let clickCount = 0;

        const messages = [
            "Are you sure? ðŸ¤¨",
            "Really sure?? ðŸ¥º",
            "Think again! ðŸ˜–",
            "Last chance! ðŸ’”",
            "Surely not? ðŸ˜­",
            "You're so stubborn! ðŸ˜‚"
        ];

        noBtn.addEventListener('click', () => {
            clickCount++;

            // FEATURE: Eventually redirect to no.html
            if (clickCount >= 6) {
                window.location.href = "no.html";
                return;
            }

            // 1. Physically increase size of Yes button
            // We multiply the padding and font size to make it take up actual space
            let currentSize = 18 + (clickCount * 10); // Starts at 18px, adds 10px per click
            let currentPadding = 16 + (clickCount * 5);
            
            yesBtn.style.fontSize = `${currentSize}px`;
            yesBtn.style.padding = `${currentPadding}px ${currentPadding * 2}px`;

            // 2. Update Text & Emoji
            questionText.innerText = messages[clickCount - 1];
            
            if (clickCount === 1) mainEmoji.innerText = "ðŸ¤”";
            if (clickCount === 2) mainEmoji.innerText = "ðŸ¥º";
            if (clickCount === 3) mainEmoji.innerText = "ðŸ˜–";
            if (clickCount >= 4) mainEmoji.innerText = "ðŸ˜­";

            // 3. Make No button run away/shrink text slightly
            noBtn.innerText = "No ðŸ¥€";
        });

        // Floating Hearts Logic
        const heartsContainer = document.getElementById('hearts');
        const heartSymbols = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 10) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 15000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
